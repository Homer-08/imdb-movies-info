<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>

  <body>
    <header>
      <div class="header-content">
        <h1>More Information</h1>
        <div class="input-box">
          <input id="file" class="input-file" type="file" accept=".csv"/>
          <label class="input-label" for="file">Завантажити файл</label>
        </div>
        
      </div>
    </header>

    <main>
      <div class="progress-bar visually-hidden">
        <label for="task-progress">Процес завантаження:</label>
        <progress id="task-progress" class="task-progress" value="" max="100"></progress>
        <label class="percentage-progress"></label>
      </div>
      <div class="map">
        <object class="svg-object" id="svg-object" data="world map.svg" type="image/svg+xml"></object>
        <div class="tooltip"></div>
    </div>
      <div class="pagination">
        <button class="previous-btn-pagination btn-pagination">

              </g>
            </g>

        <select class="pagination-select" name="pages" id=""></select>

      </div>
      <ul class="movies-list"></ul>

    <footer></footer>

    <script src="./script.js" type="module"></script>

</html>
